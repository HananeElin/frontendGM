<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <form class="bg-white p-6 rounded-lg shadow-md border border-gray-300">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Bienvenue dans le composant BOA</h2>

    <!-- File Upload -->
    <label for="file" class="block font-medium text-gray-700 mb-2">Choisissez un fichier :</label>
    <input
      (change)="onFileSelect($event)"
      accept=".txt"
      type="file"
      id="file"
      class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
    />

    <!-- Error Message if File is not selected -->
    <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>

    <!-- Upload Button -->
    <button
    (click)="downloadFile()"
      type="button"
      class="bg-blue-500 text-white mt-4 py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 flex items-center justify-center gap-2 w-full"
      [disabled]="isUploading || !selectedFile"
    >
      <i class="fas fa-upload"></i> {{ isUploading ? 'Téléchargement...' : 'Télécharger le fichier' }}
    </button>


  </form>
</div>
